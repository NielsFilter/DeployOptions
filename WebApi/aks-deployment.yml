apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
spec:
  selector:
    matchLabels:
      app: webapi-app
  template:
    metadata:
      labels:
        app: webapi-app
    spec:
      containers:
      - name: webapi-app
        image: docker.io/filterniels/deploy-options-webapi:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapi-app
spec:
  type: LoadBalancer
  selector:
    app: webapi-app
  ports:
  - port: 80
    targetPort: 80