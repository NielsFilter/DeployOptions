# This is a basic workflow to help you get started with Actions

name: Deploy as App Kubernetes

on:
  workflow_run:
    workflows: ["Deploy Containers"]
    # if: env.DEPLOYMENT_MODE == 'Aks'
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
  
      - name: Az Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy cluster with bicep
        uses: Azure/arm-deploy@v1
        with:
          subscriptionId: 490eb18c-41ab-4b43-bfe8-334a4d8c8a33
          resourceGroupName: AksDeployment
          template: ./aks.bicep
          deploymentMode: Incremental
          
  deploy-luckynum:
    runs-on: ubuntu-latest
    needs: infrastructure

    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
                  
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: LuckyNumberGenerator
          file: LuckyNumberGenerator/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/deploy-options-luckynum:latest
                
      - name: Az Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

