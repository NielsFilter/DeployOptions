apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front-end-app
  template:
    metadata:
      labels:
        app: front-end-app
    spec:
      containers:
      - name: front-end-app
        image: docker.io/filterniels/deploy-options-angular:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-app
spec:
  type: LoadBalancer
  selector:
    app: front-end-app
  ports:
  - port: 80
    targetPort: 80